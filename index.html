<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Áudio-MIDI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-waveform {
      height: 120px;
      margin: 20px 0;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .processing-spinner {
      display: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Conversor Áudio para MIDI</h2>
            
            <div class="mb-3">
              <label for="audioInput" class="form-label">Selecione seu arquivo de áudio:</label>
              <input class="form-control" type="file" id="audioInput" accept=".mp3,.wav,.ogg">
              <div class="form-text">Formatos suportados: MP3, WAV, OGG (máx. 5MB)</div>
            </div>
            
            <div id="waveform" class="custom-waveform"></div>
            
            <button id="processBtn" class="btn btn-primary w-100" disabled>
              <span id="btnText">Converter para MIDI</span>
              <span id="processingSpinner" class="spinner-border spinner-border-sm processing-spinner"></span>
            </button>
            
            <div id="resultSection" class="mt-4" style="display: none;">
              <audio id="audioPreview" controls class="w-100 mb-3"></audio>
              <a id="downloadBtn" class="btn btn-success w-100">
                <i class="bi bi-download"></i> Baixar Arquivo MIDI
              </a>
            </div>
            
            <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Versões específicas testadas -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.6/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.22.0/dist/magentamusic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
